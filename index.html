<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="text-light bg-primary text-center">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="d-flex">
    <aside class="city-search col">
      <!-- A form where users can search for a city -->
      <form class="search-form">
        <div class="form-group">
          <label for="searchInput" class="city-search-header mb-3">Search for a city:</label>
          <input type="text" placeholder="E.g. Nashville, New York, Paris" class="form-control mb-3" id="searchInput">
        </div>
        <button id ="search-btn" type="button" class="btn btn-primary mb-3">Search</button>
      </form>

      <!-- Search history will be appended here -->
      <section id="search-history"></section>
    </aside>

    <section class="weather-data col-9 d-flex flex-column">
      <!-- City name, the date, temperature, humidity, and wind speed will be appended here -->
      <section id="current-conditions" class="text-light bg-primary d-flex flex-row justify-content-between">
        <section class="d-flex flex-column">
          <h2 id="city-name">Current Conditions:</h2>
          <p id="current-temp"></p>
          <p id="current-wind"></p>
          <p id="current-humidity"></p>
        </section>
        <section>
          <img id="icon"></img>
        </section>
      </section>
      
      <!-- A five-day forecast will be appended here -->
      <section id="forecast">
        <h2 id="forecast-heading">5-Day Forecast:</h2>
        <ul id="forecast-card-section" class="forecast-cards d-flex flex-row justify-content-between"></ul>
      </section>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
